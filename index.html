<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>
    <div id="buttons-container">
        <button id="morning-btn"><img src="pu/1.png" alt="Morning"></button>
        <button id="afternoon-btn"><img src="pu/2.png" alt="Afternoon"></button>
        <button id="evening-btn"><img src="pu/3.png" alt="Evening"></button>
        <button id="night-btn"><img src="pu/4.png" alt="Night"></button>
        <button id="reset-btn"><img src="pu/5.png" alt="Reset"></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
